<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>i18n Test</title>
</head>
<body>
    <h1>i18n Test Page</h1>
    
    <div>
        <h2>Language Switcher</h2>
        <select id="language" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="si">සිංහල</option>
        </select>
    </div>
    
    <div>
        <h2>Test Translations</h2>
        <p data-i18n="common.welcome">Welcome</p>
        <p data-i18n="common.save">Save</p>
        <p data-i18n="common.cancel">Cancel</p>
        <p data-i18n="navigation.products">Products</p>
        <p data-i18n="navigation.categories">Categories</p>
        <p data-i18n="pos.pay">Pay</p>
        <p data-i18n="pos.hold">Hold</p>
    </div>
    
    <div>
        <h2>Test Input</h2>
        <input type="text" data-i18n="login.username" placeholder="Username">
        <input type="text" data-i18n="pos.searchProduct" placeholder="Search product">
    </div>
    
    <script>
        // Simple test script
        function changeLanguage(lng) {
            console.log('Changing language to:', lng);
            // This will be replaced by the actual i18n implementation
            alert('Language change requested: ' + lng);
        }
        
        console.log('Test page loaded');
    </script>
</body>
</html>
